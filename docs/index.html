<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-number-scroll官方文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="vue-number-scroll">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script type="text/javascript" src="js/vue-number-scroll.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'vue-number-scroll官方文档',
      repo: 'https://github.com/jarjune/vue-number-scroll',
      coverpage: true
    }
    var flag = setInterval(function() {
      if(document.getElementById('vns') != null) {
        new Vue({
          el: '#vns',
          methods: {
            formatMoney(num) {
              let reg = /\d{1,3}(?=(\d{3})+$)/g;   
              return (num + '').replace(reg, '$&,');
            }
          }
        })
        clearInterval(flag)
      }
    }, 500)
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
